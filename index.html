<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scramble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Guess the word game</h1>
    </header>

    <section>
      <div class="gameArea">
        <div class="statusBar">
          <div class="level">Level <span>1</span></div>
          <div class="score">Score <span>0</span></div>
        </div>

        <div class="timeBar">
          <span></span>
        </div>

        <div class="progress">
          <span></span>
        </div>

        <h3 class="msg"></h3>
        <input type="text" class="hidden" placeholder="Type your guess..." />
        <button class="btn">Click here to start</button>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
